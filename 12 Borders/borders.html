<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn  -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- custom css  -->
  <link rel="stylesheet" href="style.css">
  <title>Borders</title>
</head>
<body>
  
  <div class="container">

    <h3 class="text-danger text-center">Border Classes</h3>
    <div style="height: 100px;" class="my-3 border border-primary border-1">Box-1</div>
    <div style="height: 100px;" class="my-3 border-bottom border-danger border-2">Box-2</div>
    <div style="height: 100px;" class="my-3 border-end border-3">Box-3</div>
    <div style="height: 100px;" class="my-3 border border-start-0 border-4">Box-4</div>
     
  </div>


  <!-- bootstrap bundle js  -->

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
