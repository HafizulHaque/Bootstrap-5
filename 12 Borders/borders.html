<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn  -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
  <!-- bootstrap icon cdn  -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- custom css  -->
  <link rel="stylesheet" href="style.css">
  <title>Borders</title>
</head>
<body>
  
  <div class="container">

    <h3 class="text-danger text-center">Border Classes</h3>
    <div style="height: 100px;" class="my-3 border border-primary border-1">Box-1</div>
    <div style="height: 100px;" class="my-3 border-bottom border-danger border-2">Box-2</div>
    <div style="height: 100px;" class="my-3 border-end border-3">Box-3</div>
    <div style="height: 100px;" class="my-3 border border-start-0 border-4">Box-4</div>

    <h3 class="text-danger text-center">Border Radius</h3>

    <button class="btn btn-primary rounded">rounded</button>
    <button class="btn btn-primary rounded-top">rounded-top</button>
    <button class="btn btn-primary rounded-bottom">rounded-bottom</button>
    <button class="btn btn-primary rounded-start">rounded-start</button>
    <button class="btn btn-primary rounded-end">rounded-end</button>
    <button class="btn btn-primary rounded-pill">rounded-pill</button>
    <button 
      class="btn-primary rounded-circle" 
      style="height: 100px; width: 100px;" >
      rounded-circle
    </button>
    <button class="btn btn-primary rounded-0">Border-0</button>
    <button class="btn btn-primary rounded-1">Border-1</button>
    <button class="btn btn-primary rounded-2">Border-2</button>
    <button class="btn btn-primary rounded-3">Border-3</button>

    <h3 class="text-center text-danger">Shadow Classes</h3>

    <div class="d-flex justify-content-around p-4 my-3">
      <div class="stl py-2 px-3 border shadow">Div-1 .shadow</div>
      <div class="stl py-2 px-3 border shadow-none">Div-2 .shadow-none</div>
      <div class="stl py-2 px-3 border shadow-sm">Div-3 .shadow-sm</div>
      <div class="stl py-2 px-3 border shadow-lg">Div-4 .shadow-lg</div>
    </div>
     
  </div>


  <!-- bootstrap bundle js  -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
  </script>
</body>
</html>
