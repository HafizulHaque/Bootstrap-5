<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn  -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
  <!-- bootstrap icon cdn  -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- custom css  -->
  <link rel="stylesheet" href="style.css">
  <title>List Group</title>
</head>
<body>
  
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action">list item - 01</li>
      <li class="list-group-item list-group-item-action active">list item - 02</li>
      <li class="list-group-item list-group-item-action">list item - 03</li>
      <li class="list-group-item list-group-item-action disabled">list item - 04</li>
    </ul>
    
    <ul class="list-group list-group-flush mt-5">
      <li class="list-group-item list-group-item-action">list item 1</li>
      <li class="list-group-item list-group-item-action disabled">list item 2</li>
      <li class="list-group-item list-group-item-action">list item 3</li>
      <li class="list-group-item list-group-item-action active">list item 4</li>
      <li class="list-group-item list-group-item-action">list item 5</li>
    </ul>

    <div class="list-group mt-5">
      <a href="#" class="list-group-item list-group-item-action">Item-001</a>
      <button class="list-group-item list-group-item-action">Item-002</button>
      <a href="#" class="list-group-item list-group-item-action">Item-003</a>
      <button class="list-group-item list-group-item-action">Item-004</button>
      <a href="#" class="list-group-item list-group-item-action">Item-005</a>
    </div>

    <div class="list-group list-group-horizontal-lg mt-5">
      <a 
        href="#" 
        class="text-center list-group-item list-group-item-action list-group-item-primary">
        Home
      </a>
      <a 
        href="#" 
        class="text-center list-group-item list-group-item-action list-group-item-success">
        Products
      </a>
      <a 
        href="#" 
        class="text-center list-group-item list-group-item-action list-group-item-warning">
        Services
      </a>
      <a 
        href="#" 
        class="text-center list-group-item list-group-item-action list-group-item-danger">
        FAQ
      </a>
    </div>
  </div>



  <!-- bootstrap bundle js  -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
  </script>
</body>
</html>
