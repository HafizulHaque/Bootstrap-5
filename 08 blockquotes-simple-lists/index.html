<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn  -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
  <!-- bootstrap icon cdn  -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- custom css  -->
  <link rel="stylesheet" href="style.css">
  <title>Blockquotes & Simple Lists</title>
</head>
<body>
  
  <div class="container">
    <figure class="text-end">
      <blockquote class="blockquote">
        Give me a educated mother and I will provide you a educated nation.
      </blockquote>
      <figcaption class="blockquote-footer">
        Nepolion Bonopart
      </figcaption>
    </figure> 
  </div>

  <div class="h3 text-danger">Normal list</div>
  <ul>
    <li>Apple</li>
    <li>Orange</li>
    <li>Banana</li>
    <li>Strawberry</li>
  </ul>

  <div class="h3 text-danger">list-unstyled List</div>
  <ul class="list-unstyled">
    <li>Apple</li>
    <li>Orange</li>
    <li>Banana</li>
    <li>Strawberry</li>
  </ul>

  <div class="h3 text-danger">list-inline list-inline-item</div>
  <ul class="list-inline">
    <li class="list-inline-item">Apple</li>
    <li class="list-inline-item">Orange</li>
    <li class="list-inline-item">Banana</li>
    <li class="list-inline-item">Strawberry</li>
  </ul>

  <!-- bootstrap bundle js  -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
  </script>
</body>
</html>
