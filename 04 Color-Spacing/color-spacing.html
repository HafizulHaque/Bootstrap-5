<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn  -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
  <!-- bootstrap icon cdn  -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- custom css  -->
  <link rel="stylesheet" href="style.css">
  <title>Color & Spacing</title>
</head>
<body>
  
  <div class="container">
    <div class="h1 text-danger">Example of color classes in bootstrap</div>
    <p class="text-primary">this is  text</p>
    <p class="text-secondary ">this is  text</p>
    <p class="text-warning bg-primary">this is  text</p>
    <p class="text-info">this is  text</p>
    <p class="text-danger">this is  text</p>
    <p class="text-light bg-dark">this is  text</p>
    <p class="text-dark">this is  text</p>
    <p style="color: var(--bs-pink)">this is  text</p>
    <p style="background-color: var(--bs-pink)">this is  text</p>
    <p style="color: var(--bs-pink)">this is  text</p>
    &#8811;<a href="#" class="link-warning">This is a styled hyperlink</a>
  </div>

  <div class="container bg-secondary">
    <div class="h1 mt-4 px-auto py-3">Example of spacing classes in bootstrap</div>
    <div>
      <div class="h3">Padding classes</div>
      <div class="d-inline-block p-0 m-2 text-secondary bg-light">Div-1</div>
      <div class="d-inline-block p-1 m-2 text-secondary bg-light">Div-1</div>
      <div class="d-inline-block p-2 m-2 text-secondary bg-light">Div-1</div>
      <div class="d-inline-block p-3 m-2 text-secondary bg-light">Div-1</div>
      <div class="d-inline-block p-4 m-2 text-secondary bg-light">Div-1</div>
      <div class="d-inline-block p-5 m-2 text-secondary bg-light">Div-1</div>
    </div>
  </div>

  <!-- bootstrap bundle js  -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
  </script>
</body>
</html>
