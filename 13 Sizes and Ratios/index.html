<html lang="en">
<head>

  <!-- bootstrap cdn  -->

<body>
  
  <div class="container bg-dark p-0 mb-5">
    <div class="bg-primary w-25">w-25</div>
    <div class="bg-warning w-50">w-50</div>
    <div class="bg-danger w-75">w-75</div>
    <div class="bg-success w-100">w-100</div>
    <div class="bg-primary w-auto">w-auto</div>
    <div class="bg-info mw-100" style="width: 1000px;">mw-100</div>
    <div class="bg-danger vw-100">vw-100</div>
  </div>

  <div class="container bg-dark p-0 mb-5" style="height: 50vh;">
    <div class="d-inline-block bg-primary h-25">h-25</div>

  </div>

  <div class="container">

    <h3 class="text-danger text-center">Aspect Ratio - Embeds</h3>
